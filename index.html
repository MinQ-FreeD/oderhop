<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OderHop</title>
		<link
			href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css"
			rel="stylesheet"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<header>
			<div class="max-container">
				<img
					id="logo"
					src="./src/images/PC/PC/logo.png"
					alt="logo"
				/>
				<nav>
					<ul>
						<li><a class="nav-btn-consult" href="#contact">상담하기</a></li>
						<li><a class="nav-btn-demo" href="">데모 체험하기</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<div class="main-container">
				<!-- Main Banner -->
				<section id="main-banner">
					<div class="section-title-wrap">
						<h2 class="section-title">내 매장의 새로운 직원, 오더홉💡</h2>
						<p>
							부담없이 테이블 오더를 도입해보세요.<br />
							직원 급여 고민 · 매장 운영비 걱정이 사라집니다.
						</p>
						<a class="banner-btn-consult" href="#contact">사용 문의하기</a>
					</div>
				</section>

				<!-- section1 -->
				<section class="section-1 animated-section">
					<!-- TITLE: 주문과 결제는 OrderHop에 맡기고 조리에만 집중하세요! -->
					<h2>
						<picture>
							<!-- <source
								media="(max-width: 768px)"
								srcset="./src/images/Mobile/Mobile/section-1-title.png"
							/> -->
							<img
								class=""
								src="./src/images/PC/PC/section-1-title.png"
								alt="주문과 결제는 OrderHop에 맡기고 조리에만 집중하세요!"
							/>
					</h2>

					<div class="contents">
						<div class="contents__left">
							<img src="./src/images/PC/PC/section-1-left.png" alt="left content" />
						</div>
						
						<div class="contents__right">
							<img src="./src/images/PC/PC/section-1-right.png" alt="right content" />
						</div>
					</div>
				</section>

				<!-- section2 -->
				<section class="section-2 animated-section">
					<div class="max-container">
						<h2 class="section-title">오더홉은 사장님을 이렇게 도와드려요!</h2>

						<div class="category">
							<button class="category__category-btn selected" data-target="0">
								DID 메뉴 안내
							</button>
							<button class="category__category-btn" data-target="1">
								QR/NFC 주문·결제
							</button>
							<button class="category__category-btn" data-target="2">
								KDS 주문 확인
							</button>
							<button class="category__category-btn" data-target="3">
								셀프 픽업
							</button>
							<button class="category__category-btn" data-target="4">
								로봇 서빙·배달
							</button>
						</div>

						<div class="image-slider-container">
							<div class="image-slider">
								<picture>
									<source
										media="(max-width: 768px)"
										srcset="https://picsum.photos/328/219?random=1"
									/>
									<img
										class="image-slide"
										src="./src/images/PC/PC/helpful_pc/DID_menu.png"
									/>
								</picture>

								<picture>
									<source
										media="(max-width: 768px)"
										srcset="https://picsum.photos/328/219?random=2"
									/>
									<img
										class="image-slide"
										src="./src/images/PC/PC/helpful_pc/qr_nfc_pay.png"
									/>
								</picture>

								<picture>
									<source
										media="(max-width: 768px)"
										srcset="https://picsum.photos/328/219?random=3"
									/>
									<img
										class="image-slide"
										src="./src/images/PC/PC/helpful_pc/KDS.png"
									/>
								</picture>

								<picture>
									<source
										media="(max-width: 768px)"
										srcset="https://picsum.photos/328/219?random=4"
									/>
									<img
										class="image-slide"
										src="./src/images/PC/PC/helpful_pc/self_pickup.png"
									/>
								</picture>

								<picture>
									<source
										media="(max-width: 768px)"
										srcset="https://picsum.photos/328/219?random=5"
									/>
									<img
										class="image-slide active"
										src="./src/images/PC/PC/helpful_pc/robot_delivery.png"
									/>
								</picture>
							</div>
						</div>
					</div>
				</section>

				<section class="section-3 animated-section">
					<div class="max-container guide-slide-container">

						<div class="left-content-wrap">
							<h2>
								오직 오더홉에서만!<br />
								평생동안<br />
								<span>ZERO! ZERO! ZERO!</span>

								<img src="./src/images/PC/PC/onlyinorderhop/okay.png" alt="finger image" />
							</h2>

						</div>

						<div class="guide-slide">
							<div class="guide-slide__card" style="z-index: 1;">
								<img src="./src/images/PC/PC/onlyinorderhop/Group 12319.png"  alt="" />
							</div>
							<div class="guide-slide__card" style="z-index: 2;">
								<img src="./src/images/PC/PC/onlyinorderhop/Group 12320.png" alt="" />
							</div>
							<div class="guide-slide__card" style="z-index: 3;">
								<img src="./src/images/PC/PC/onlyinorderhop/Group 12321.png" alt="" />
							</div>
						</div>
					</div>
				</section>

				<section class="section-4 animated-section">
					<!-- <h3>직접 체험해 보세요</h3>
					<p>카메라를 켜고 QR을 인식하면 오더홈을 체험해 볼 수 있어요</p>

					<div class="qr_wrap">
						<a href="">
							<img src="https://picsum.photos/332/345?random=1" alt="후불결제" />
						</a>
						<a href="">
							<img src="https://picsum.photos/332/345?random=2" alt="선불결제" />
						</a>
					</div> -->

					<picture>
						<source
							media="(max-width: 768px)"
							srcset="./src/images/PC/PC/demo_qrs/demo_qrs_mobile.png"
						/>
						<img
							src="./src/images/PC/PC/demo_qrs/demo_qrs_pc.png"
						/>
					</picture>
				</section>

				<!-- 사장님의 Hope을 현실로 만드는 Order Hop! -->
				<section class="section-5 animated-section">
						<picture>
							<source
								media="(max-width: 768px)"
								srcset="./src/images/Mobile/Mobile/img2.png"
							/>
							<img src="./src/images/PC/PC/img2.png" alt="사장님의 Hope을 현실로 만드는 OrderHop!" />
						</picture>
				</section>

				<!-- 사장님의 오더홉을 선택해야만 하는 이유! -->
				<section class="section-6 animated-section">
					<div class="max-container">
						<h2>사장님이 <span class="text-primary-color">오더홉</span>을 선택해야만 하는 이유!</h2>
						
						<!-- tables -->
						<div class="tables-wrap">

							<div class="table first-table-wrap">
								<div class="table-toggle-btn">
									<p>왜 오더홉이여야 할까요?</p>
									<span class="arrow"></span>
								</div>
								
								<div class="table1">
									<picture>
										<source
										media="(max-width: 768px)"
										srcset="./src/images/Mobile/Mobile/tables/table1.png"
										/>
										<img src="./src/images/PC/PC/tables/table1.png" alt="table1" />
									</picture>
								</div>
							</div>

							<div class="table second-table-wrap">
								<div class="table-toggle-btn">
									<p>오더홉의 최저가 제안</p>
									<span class="arrow"></span>
								</div>
								
								<div class="table2">
									<picture>
										<source
										media="(max-width: 768px)"
										srcset="./src/images/Mobile/Mobile/tables/table2.png"
										/>
										<img src="./src/images/PC/PC/tables/table2.png" alt="table1" />
									</picture>
								</div>
							</div>
						</div>
					</div>
				</section>

				<!-- 커스터마이징이 가능한 QR/NFC 제작 타입을 선택할 수 있어요. -->
				<section class="section-7 animated-section">
					<div class="section-7__container">
						<h2><span class=".text-primary-color">커스터마이징</span>이 가능한 
							<br/>
							QR/NFC 제작 타입을 선택할 수 있어요.
						</h2>

						<div class="carousel-container">

							<!-- left -->
							<div class="carousel-buttons">
								<p>스티커형 QR</p>
								<div class="buttons-wrap">
									<span id="carousel-prev"> left </span>
									<span id="carousel-count"> count </span>
									<span id="carousel-next"> right </span>
								</div>
							</div>

							<!-- right -->
							<div class="carousel-wrap">
								<ul class="carousel">

									<li class="carousel__card active">
										<picture>
											<source
											media="(max-width: 768px)"
											srcset="./src/images/Mobile/Mobile/customizing_qr/qr.png"
											/>
											<img src="./src/images/PC/PC/customizing_qr/qr.png" alt="carousel card" />
										</picture>
									</li>

									<li class="carousel__card">
										<picture>
											<source
											media="(max-width: 768px)"
											srcset="./src/images/Mobile/Mobile/customizing_qr/nfc.png"
											/>
											<img src="./src/images/PC/PC/customizing_qr/nfc.png" alt="carousel card" />
										</picture>
									</li>

									<li class="carousel__card">
										<picture>
											<source
											media="(max-width: 768px)"
											srcset="./src/images/Mobile/Mobile/customizing_qr/qr_nfc.png"
											/>
											<img src="./src/images/PC/PC/customizing_qr/qr_nfc.png" alt="carousel card" />
										</picture>
									</li>

									<li class="carousel__card">
										<picture>
											<source
											media="(max-width: 768px)"
											srcset="./src/images/Mobile/Mobile/customizing_qr/landscape.png"
											/>
											<img src="./src/images/PC/PC/customizing_qr/landscape.png" alt="carousel card" />
										</picture>
									</li>

									<li class="carousel__card">
										<picture>
											<source
											media="(max-width: 768px)"
											srcset="./src/images/Mobile/Mobile/customizing_qr/portrait.png"
											/>
											<img src="./src/images/PC/PC/customizing_qr/portrait.png" alt="carousel card" />
										</picture>
									</li>

									<li class="carousel__card">
										<picture>
											<source
											media="(max-width: 768px)"
											srcset="./src/images/Mobile/Mobile/customizing_qr/bookmark.png"
											/>
											<img src="./src/images/PC/PC/customizing_qr/bookmark.png" alt="carousel card" />
										</picture>
									</li>
									
								</ul>
							</div>
						</div>
					</div>
				</section>

				

				<!-- 업종, 규모, 매장 환경에 맞는 가장 적합한 구성을 추천 해드릴게요. -->
				<section class="section-8 animated-section"></section>

				<!-- 오더홉 솔루션으로 내 매장을 자동화 해보세요. -->
				<section class="section-9 animated-section"></section>

				<!-- 오더홉과 함께하는 매장들의 목소리 -->
				<section class="section-10 animated-section"></section>

				<!-- 오더홉에서 제안하는 다양한 이벤트 마케팅을 활용하세요! -->
				<section class="section-11 animated-section"></section>

				<!-- 오더홉 도입 문의 -->
				<section id="contact" class="section-11 animated-section">
					contact
				</section>

				<!-- 유한회사 프리디소프트 -->
				<footer></footer>
			</div>
		</main>

		<footer></footer>
	</body>
</html>
