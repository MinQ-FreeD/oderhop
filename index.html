<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OderHop</title>
		<link
			href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-neo.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<header>
			<img
				id="logo"
				src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR9G4-Ej9sZ7eLUGdKiP4QnOnxQ0ESHkyARIA&s"
				alt="logo"
			/>
			<nav>
				<ul>
					<li><a class="nav-btn-consult" href="">상담하기</a></li>
					<li><a class="nav-btn-demo" href="">데모 체험하기</a></li>
				</ul>
			</nav>
		</header>

		<main>
			<!-- Main Banner -->
			<div id="main-banner">
				<h2 class="section-title">내 매장의 새로운 직원, 오더홉💡</h2>
				<p>
					부담없이 테이블 오더를 도입해보세요.<br />
					직원 급여 고민 · 매장 운영비 걱정이 사라집니다.
				</p>
				<a class="banner-btn-consult" href="">사용 문의하기</a>
			</div>

			<section class="section-1 animated-section">
				주문과 결제는 OrderHop에 맡기고 조리에만 집중하세요!
			</section>

			<section class="section-2 animated-section">
				<h2 class="section-title">오더홉은 사장님을 이렇게 도와드려요!</h2>
				<div class="button-container">
					<button class="scroll-btn" data-target="0">DID 메뉴 안내</button>
					<button class="scroll-btn" data-target="1">QR/NFC 주문·결제</button>
					<button class="scroll-btn" data-target="2">KDS 주문 확인</button>
					<button class="scroll-btn" data-target="3">셀프 픽업</button>
					<button class="scroll-btn" data-target="4">로봇 서빙·배달</button>
				</div>

				<div class="image-container">
					<img
						class="image"
						src="https://www.shutterstock.com/image-photo/crimsonred-clouds-after-sunset-on-260nw-2305338435.jpg"
					/>
					<img
						class="image"
						src="https://www.shutterstock.com/image-photo/crimsonred-clouds-after-sunset-on-260nw-2305338435.jpg"
					/>
					<img
						class="image"
						src="https://www.shutterstock.com/image-photo/crimsonred-clouds-after-sunset-on-260nw-2305338435.jpg"
					/>
					<img
						class="image"
						src="https://www.shutterstock.com/image-photo/crimsonred-clouds-after-sunset-on-260nw-2305338435.jpg"
					/>
					<img
						class="image"
						src="https://www.shutterstock.com/image-photo/crimsonred-clouds-after-sunset-on-260nw-2305338435.jpg"
					/>
				</div>
			</section>
		</main>

		<footer></footer>
	</body>
</html>
